runtime:
  experiment_name: "edgeflownas_supernet_fc2_180x240"
  output_root: "outputs/supernet"
  seed: 42

train:
  gpu_device: 0
  num_epochs: 200
  steps_per_epoch: 50
  batch_size: 32
  micro_batch_size: 8
  lr: 1.0e-4
  optimizer: "adam"
  lr_schedule: "cosine"
  weight_decay: 4.0e-5
  grad_clip_global_norm: 200.0
  supernet_mode: "strict_fairness"
  uncertainty_type: "LinearSoftplus"
  fast_mode: false

data:
  dataset: "FC2"
  base_path: "../"
  train_dir: "Datasets/FlyingChairs2/train"
  val_dir: "Datasets/FlyingChairs2/val"
  input_height: 180
  input_width: 240
  flow_channels: 2

eval:
  eval_every_epoch: 1
  eval_pool_size: 12
  bn_recal_batches: 8
  eval_batches_per_arch: 4
  early_stop_patience: 100
  early_stop_min_delta: 0.002

checkpoint:
  load_checkpoint: false
  resume_experiment_name: ""
  reset_early_stop_on_resume: false
